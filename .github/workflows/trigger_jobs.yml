on: pull_request_review
name: Trigger Jobs
jobs:
  myJob:
    runs-on: ubuntu-latest
    steps:
    - name: prepare for job
      run: sudo mkdir -p /data/jenkins
      
    - uses: luisrjaeger/approved-event-checker@master
      id: approved
      with:
        approvals: 2
        check_changes_requested: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: trigger jenkins job
      if: ${{ steps.approved.outputs.approved == 'true' }}
      run: curl -I -u starrocks:starrocks@test http://39.101.206.100:8090/job/starrocks_admit_test/build?token=112bc1b04f326123e6668f931a7d26f7dd
