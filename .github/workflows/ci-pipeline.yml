      (!startsWith(github.head_ref, github.base_ref) || !contains(github.head_ref, '-sync-'))
    name: RUN CHECKER
    steps:
      - run: echo "success"
      - run: |
          echo "${{ github.event.pull_request.title }}"
          echo "${{ github.head_ref }}"


