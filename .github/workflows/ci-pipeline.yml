          if [[ "${sys_test_need}" == "" ]]; then
            if [[ "${{ env.pr_pom_change}}" == 'true' || "${{ env.pr_be_change}}" == 'true' || "${{ env.pr_fe_change}}" == 'true' || "${{ env.pr_test_change }}" == 'true' ]]; then
              echo "sys_test_need=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "sys_test_need=${sys_test_need}" >> $GITHUB_OUTPUT
          fi

      - name: build result
