name: Translation Status Check
on:
  pull_request:
    paths: ['docs/en/**', 'docs/zh/**', 'docs/ja/**']
jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            docs/en/**/*.md*
            docs/zh/**/*.md*
            docs/ja/**/*.md*
      - name: Post/Update Status Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "### ðŸŒŽ Translation Required?"
          body: |
            ### ðŸŒŽ Translation Required?
            The following files were modified. Check the languages you want to generate:
            - [ ] **Japanese (ja)**
            - [ ] **Chinese (zh)**
            - [ ] **English (en)**

            **Files detected:**
            ${{ steps.changed-files.outputs.all_changed_files }}

            ---
            *Doc Maintainers: Check boxes and reply with `/translate` to start.*
          edit-mode: replace
