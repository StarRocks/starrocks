name: Translation Status Check
on:
  pull_request_target: # <--- CHANGED: Gives Write Perms for Forks
    paths: ['docs/en/**', 'docs/zh/**', 'docs/ja/**']

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Explicitly request write access
      contents: read       # We only need to read the code
    steps:
      # 1. Checkout the PR's Merge Commit so we can see the NEW files
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          # Critical: Checkout the merge commit, not the default 'main'
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      # 2. Get Changed Files (Compares PR vs Base)
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          json: true
          files: |
            docs/en/**/*.md*
            docs/zh/**/*.md*
            docs/ja/**/*.md*


      - name: Generate Checklist Body
        id: checklist
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let files = [];
            try {
              files = JSON.parse('${{ steps.changed-files.outputs.all_changed_files }}');
            } catch (e) { console.log("No files detected"); }

            if (files.length === 0) {
              core.setOutput('body', 'No translatable files detected.');
              return;
            }

            let contentBuffer = "";
            let hasMissingTranslations = false;

            files.forEach(file => {
              // 1. Safety: Skip deleted files
              if (!fs.existsSync(file)) return;
              
              // 2. Safety: Only process Markdown files
              if (!file.endsWith('.md') && !file.endsWith('.mdx')) return;

              const parts = file.split('/');
              if (parts.length < 2) return; // Guard against root files
              
              const sourceLang = parts[1]; 
              // Only process supported source languages
              if (!['en', 'zh', 'ja'].includes(sourceLang)) return;

              const targets = ['en', 'zh', 'ja'].filter(l => l !== sourceLang);
              
              let fileChecklist = "";
              targets.forEach(lang => {
                const targetPath = file.replace(`docs/${sourceLang}/`, `docs/${lang}/`);
                
                // Check if target exists AND if it was updated in this PR
                const isTargetChanged = files.includes(targetPath);
                const exists = fs.existsSync(targetPath);
                
                if (!exists || !isTargetChanged) {
                  const status = exists ? "(Update)" : "(New)";
                  fileChecklist += `- [ ] **${lang}** for \`${file}\` ${status}\n`;
                }
              });

              if (fileChecklist) {
                hasMissingTranslations = true;
                contentBuffer += `#### \`${file}\`\n${fileChecklist}\n`;
              }
            });

            // If user manually updated all translations, don't show the header
            if (!hasMissingTranslations) {
              core.setOutput('body', 'No translatable files detected.');
              return;
            }

            // Only build the full body if we actually have work to do
            let body = "### ðŸŒŽ Translation Required?\n";
            body += "Thanks for your doc contribution! The following languages are missing or outdated for your changes.\n\n";
            body += "If you are fluent in any of the missing languages you can add them. If not, a maintainer will take a look and generate the changes below.\n\n";
            body += "**Maintainer:** Check the ones you wish to generate:\n\n";
            
            body += "#### âš¡ Global Actions\n";
            body += "- [ ] **Japanese (ja)** for **ALL** missing/outdated files\n";
            body += "- [ ] **Chinese (zh)** for **ALL** missing/outdated files\n";
            body += "- [ ] **English (en)** for **ALL** missing/outdated files\n\n---\n";

            body += contentBuffer;

            const timestamp = new Date().toUTCString();
            body += "---\n*Maintainers: Check boxes and reply with `/translate` to start.*\n";
            body += `\n\n> ðŸ•’ **Last updated:** ${timestamp}`;
            
            core.setOutput('body', body);

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: findcheckboxcomment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "### ðŸŒŽ Translation Required?"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.findcheckboxcomment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.checklist.outputs.body }}
          edit-mode: replace

      - name: Label PR
        if: steps.checklist.outputs.body != 'No translatable files detected.'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['docs-maintainer']
            });
