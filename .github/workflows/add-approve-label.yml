name: Add Label

on:
  workflow_run:
    workflows: ["Label when reviewed"]
    types: ['requested']
permissions:
  # All other permissions are set to none
  checks: write
  contents: read
  pull-requests: write
  
jobs:
  Approve:
    runs-on: ubuntu-latest
    steps:        
    - run: echo $GITHUB_ENV
    - name: "Get information about the original trigger of the run"
      uses: potiuk/get-workflow-origin@v1_2
      id: source-run-info
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sourceRunId: ${{ github.event.workflow_run.id }}
          
    - name: Label when approved by 2 committers
      if: ${{ steps.label-when-reviewed.outputs.approved == 'true' }}
      uses: TobKed/label-when-approved-action@v1.2
      id: label-when-approved-by-anyone
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        require_committers_approval: 'true'
        label: 'Approved'
        comment: 'PR approved by at 2 committers and no changes requested.'
        pullRequestNumber: ${{ steps.source-run-info.outputs.pullRequestNumber }}
          
