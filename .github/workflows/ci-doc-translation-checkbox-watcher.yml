name: Checkbox Interaction Watcher
on:
  issue_comment:
    types: [edited]

jobs:
  react:
    # Only run if it's a PR, it's the specific checklist comment, and the bot owns it
    if: >
      github.event.issue.pull_request &&
      github.event.sender.login != 'github-actions[bot]' &&
      contains(github.event.comment.body, 'Translation Required?')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: React with Eyes
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });
