severity:
  - HIGH
  - CRITICAL
scan:
  skip-dirs:
    # ignore broker's cve
    - apache_hdfs_broker/
  skip-files:
    # hdfs required
    - "**/hadoop-client-runtime-3.4.1.jar"
    # hudi required
    - "**/htrace-core4-4.2.0-incubating.jar"
    - "**/hbase-protocol-shaded-2.4.13.jar"
    - "**/hbase-shaded-netty-4.1.1.jar"
    # kudu required
    - "**/kudu-client-1.17.1.jar"
    # paimon required
    - "**/paimon-bundle-1.0.1.jar"
    # spark core requred
    - "**/spark-core_2.12-3.4.4.jar"
    # aws sdk bundle
    - "**/bundle-2.29.52.jar"
